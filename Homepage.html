<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>IP ASG Site</title>
      <!-- Styling -->
      <link rel="stylesheet" href="normalize.css">
      <link rel="stylesheet" href="style.css">

      <!-- Font -->
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&family=Roboto&display=swap" rel="stylesheet">
      <!-- Icons -->
      <script src="https://kit.fontawesome.com/453d284cb5.js" crossorigin="anonymous"></script>
  </head>

  <body id = "HomeBody">
      <div id = "PageHome">
          <header>
              <div class = "logoContainer">
                  <button class = "homeLogo">MANI</button>
              </div>
              <div class = headerMiddle>
                  <div class = "navMiddle">
                      <form class = "searchbar">
                          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                          <input class = "searchInput" type = "text" placeholder= "Search anything anime/manga related">
                      </form>
                  </div>
              </div>
              <div class = "headerRight">
                  <div class = "nav">
                      <a class = "shopbtn">
                          <i class="fa-solid fa-bag-shopping fa-2x"></i>
                      </a>
                      <a class = "forumbtn">
                          <i class="fa-solid fa-comment fa-2x"></i>
                      </a>
                      <a class = "profilebtn">
                          <i class="fa-solid fa-user fa-2x"></i>
                      </a>
                      <a class = "sign-out">
                          <i class="fa-solid fa-right-from-bracket fa-2x"></i>
                      </a>
                  </div>
                  <div class = "menu cta">
                      <a class = "menubtn">
                          <i class="fa-solid fa-bars fa-2x"></i>
                      </a>
                  </div>
                  <div class="overlay">
                      <a class="close">
                          <i class="fa-solid fa-x"></i>
                      </a>
                      <div class="overlay__content">
                          <a class = "shopbtn">
                              <i class="fa-solid fa-bag-shopping"></i>
                              <div class = "menuText">Shop</div>
                          </a>
                          <a class = "forumbtn">
                              <i class="fa-solid fa-comment"></i>
                              <div class = "menuText">Forum</div>
                          </a>
                          <a class = "profilebtn">
                              <i class="fa-solid fa-user"></i>
                              <div class = "menuText">Profile</div>
                          </a>
                          <a class = "sign-out">
                              <i class="fa-solid fa-right-from-bracket"></i>
                              <div class = "menuText">Sign Out</div>
                          </a>
                      </div>
                      <div class = "MC">
                          <div class="menuSocial">
                              <div class = "menuMsg">Follow us at our socials!</div>
                              <div class = "menuIcon">
                                  <a  href="https://twitter.com/home" target="_blank"><div class = "menuSI"><i class="fa-brands fa-twitter"></i></div></a>
                                  <a  href="https://www.facebook.com/" target="_blank"><div class = "menuSI"><i class="fa-brands fa-facebook-f"></i></div></a>
                                  <a  href="https://www.instagram.com/" target="_blank"><div class = "menuSI"><i class="fa-brands fa-instagram"></i></div></a>
                              </div>
                          </div>
                          <div class="menuCredits">
                              <div class="menuCM">Made by Wei Xuan & Haizal</div>
                          </div>
                      </div>
                  </div>
              </div>
          </header>

          <main class = "scrollableContainer">
              <div class = "overflowContainer">
                  <div class="newsContainer">
                      <div class = "openNews"></div>
                      <div class = "newTab">
                          
                      </div>
                  </div>
                  <div class="contentContainer">
                      <div class = "content1">
                          <div class = "carouselTitle">Popular Anime</div>
                          <div class = "anime__carousel carousel">
                              <div class = "carouselTop">
                                  <div class = "CCC">
                                      <button class = "carousel__button  carousel__button--left is-hidden"><i class="fa-solid fa-caret-left fa-2x"></i></button>
                                      <div class = "carousel__track-container">
                                          <ul class = "carousel__track">
                                              <li class="carousel__slide current-slide"><a href="#"><img class="carousel__image" src="Anime Carousell/AOT Anime.jpg" alt="Attack on Titan Anime Poster"></a></li>
                                              <li class="carousel__slide"><a href="#"><img class="carousel__image" src="Anime Carousell/Fire Force Anime.jpg" alt="Fire Force Anime Poster"></a></li>
                                              <li class="carousel__slide"><a href="#"><img class="carousel__image" src="Anime Carousell/FMAB Anime.png" alt="Fullmetal Alchemist Anime Poster"></a></li>
                                              <li class="carousel__slide"><a href="#"><img class="carousel__image" src="Anime Carousell/JJK Anime.jpg" alt="Jujutsu Kaisen Anime Poster"></a></li>
                                              <li class="carousel__slide"><a href="#"><img class="carousel__image" src="Anime Carousell/Tensura Anime.jpg" alt="Reincarnated as a Slime Anime Poster"></a></li>
                                              <li class="carousel__slide"><a href="#"><img class="carousel__image" src="Anime Carousell/Violet Evergarden Anime.jpg" alt="Violet Evergarden Anime Poster"></a></li>
                                          </ul>
                                      </div>
                                      <button class = "carousel__button carousel__button--right"><i class="fa-solid fa-caret-right fa-2x"></i></button>
                                  </div>
                              </div>
                              <div class = "carouselBottom">
                                  <div class = "carousel__nav">
                                      <button class = "carousel__indicator current-slide"></button>
                                      <button class = "carousel__indicator"></button>
                                      <button class = "carousel__indicator"></button>
                                      <button class = "carousel__indicator"></button>
                                      <button class = "carousel__indicator"></button>
                                      <button class = "carousel__indicator"></button>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class = "content2">
                          <div class = "carouselTitle">Popular Manga</div>
                          <div class = "manga__carousel carousel">
                              <div class = "carouselTop">
                                  <div class = "CCC">
                                      <button class = "carousel__button  carousel__button--left is-hidden"><i class="fa-solid fa-caret-left fa-2x"></i></button>
                                      <div class = "carousel__track-container">
                                          <ul class = "carousel__track">
                                              <li class="carousel__slide current-slide"><a href="#"><img class="carousel__image" src="Manga Carousell/AOT Manga.png" alt="Attack on Titan Manga Cover"></a></li>
                                              <li class="carousel__slide"><a href="#"><img class="carousel__image" src="Manga Carousell/Fire Force MAnga.jpg" alt="Fire Force Manga Cover"></a></li>
                                              <li class="carousel__slide"><a href="#"><img class="carousel__image" src="Manga Carousell/FMAB LN.jpg" alt="Fullmetal Alchemist Light Novel Cover"></a></li>
                                              <li class="carousel__slide"><a href="#"><img class="carousel__image" src="Manga Carousell/JJK Manga.png" alt="Jujutsu Kaisen Manga Cover"></a></li>
                                              <li class="carousel__slide"><a href="#"><img class="carousel__image" src="Manga Carousell/Tensura LN.jpg" alt="Reincarnated as a Slime Light Novel Cover"></a></li>
                                              <li class="carousel__slide"><a href="#"><img class="carousel__image" src="Manga Carousell/Violet Evergarden LN.png" alt="Violet Evergarden Light Novel Cover"></a></li>
                                          </ul>
                                      </div>
                                      <button class = "carousel__button carousel__button--right"><i class="fa-solid fa-caret-right fa-2x"></i></button>
                                  </div>
                              </div>
                              <div class = "carouselBottom">
                                  <div class = "carousel__nav">
                                      <button class = "carousel__indicator current-slide"></button>
                                      <button class = "carousel__indicator"></button>
                                      <button class = "carousel__indicator"></button>
                                      <button class = "carousel__indicator"></button>
                                      <button class = "carousel__indicator"></button>
                                      <button class = "carousel__indicator"></button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="empty"></div>
              </div>
          </main>

          <footer>
              <div class="socialContainer">
                  <div class = "socialMsg">Follow us at our socials!</div>
                  <div class = "iconBox">
                      <a  href="https://twitter.com/home" target="_blank"><div class = "socialIcons"><i class="fa-brands fa-twitter"></i></div></a>
                      <a  href="https://www.facebook.com/" target="_blank"><div class = "socialIcons"><i class="fa-brands fa-facebook-f"></i></div></a>
                      <a  href="https://www.instagram.com/" target="_blank"><div class = "socialIcons"><i class="fa-brands fa-instagram"></i></div></a>
                  </div>
              </div>
              <div class="credits">
                  <div class="creditmsg">Made by Wei Xuan & Haizal</div>
              </div>
          </footer>
      </div>
  </body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="Homepage.js"></script>
</html>
